<!-- 
  [] Binding Ctrl => Vue
-->
<h1 [innerText]="title"></h1>
<h2>{{title}}</h2>

<!-- 
  () Binding Vue => Ctrl
-->
<button (click)="sayHello('Julien')">Click</button>

<ul>
  <!-- 
  Boucle sur une collection de donnÃ©es
  => Pour afficherr l'index ajouter au ngFor "let i = index"
  -->
  <li *ngFor="let item of dataCollection">
    <ul>
      <!-- {{...}} Binding Ctrl => Vue -->
      <li>{{item.employee_name}} </li>

      <!-- Affichage conditionnel -->
      <li *ngIf="item.employee_salary ==='0'">Chomage</li>

      <!-- Manipuler les class CSS -->
      <li [ngClass]="{'highSalary': item.employee_salary > 2000}">
        Salaire : {{item.employee_salary}}
      </li>
    </ul>
  </li>
</ul>
