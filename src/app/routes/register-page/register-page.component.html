<section>
  <h2>Inscription</h2>

  <form 
  (submit)="submitForm()" 
  [formGroup]="formData"
  >
    <label for="email">Email</label>
    <input 
    type="email" id="email" required minlength="5"
    formControlName="email"
    >

    <label for="streetAddress">Adresse</label>
    <input type="text" type="text" id="streetAddress" required minlength="5" formControlName="streetAddress">

    <label for="givenName">Pr√©nom</label>
    <input type="text" type="text" id="givenName" required minlength="5" formControlName="givenName">

    <label for="familyName">Nom</label>
    <input type="text" type="text" id="familyName" required minlength="5" formControlName="familyName">

    <label for="password">Mot de passe</label>
    <input type="text" type="password" id="password" required minlength="5" formControlName="password">

    <button type="submit" [disabled]="!formData.valid">Inscription</button>
  </form>

</section>
